---
layout: default
---

<div class="hero">
	<div class="hero__inner">
		<div class="hero__header">
			<h1>COME TIGHT LEAVE LOOSE</h1>
		</div>
		<div class="hero__img">
			<img src="assets/img/logo.jpg" alt="SOFT LEATHER" >
		</div>
		<div class="hero__nav">
			<a>Los Angeles</a>
			<a>Chicago</a>
			<a>New York</a>
		</div>
		<hr>
		<form method="post" action="http://scripts.dreamhost.com/add_list.cgi">
			<input type="hidden" name="domain" value=“www.softleatherclub.com” />
			<input type="hidden" name="url" value="SubscribedURL" />
			<input type="hidden" name="unsuburl" value="UnsubscribedURL" />
			<input type="hidden" name="alreadyonurl" value="AlreadyOnURL" />
			<input type="hidden" name="notonurl" value="NotOnURL" />
			<input type="hidden" name="invalidurl" value="InvalidURL" />
			<input type="hidden" name="emailconfirmurl" value="EmailConfirmURL" />
			<input type="hidden" name="emailit" value="1" />

			<div class="form-group">
				<input type="text" name="name" placeholder="Name">
			</div>
			<div class="form-group">
				<input type="email" name="email" placeholder="Email">
			</div>
			<div class="form-group select">
				<select name="list">
					<option value="losangeles@softleatherclub.com">Los Angeles</option>
					<option value="nyc@softleatherclub.com">New York</option>
					<option value="list@softleatherclub.com">Chicago</option>
				</select>
			</div>
			<div class="form-group">
				<input type="submit" value="Send" class="btn-ghost">
			</div>
		</form>
		<div class="hero__nav social">
			<a href="https://www.facebook.com/touchsoftleather/">Facebook</a>
			<a href="https://www.instagram.com/softleatherclub/">Instagram</a>
		</div>
	</div>
</div>
